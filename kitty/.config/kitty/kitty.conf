# Kitty Terminal Configuration
# Save this as ~/.config/kitty/kitty.conf

# Font Configuration
font_family      JetBrains Mono NL
bold_font        JetBrains Mono NL Bold
italic_font      JetBrains Mono NL Italic
bold_italic_font JetBrains Mono NL Bold Italic

font_size 13.0
adjust_line_height  100%
adjust_column_width 0

# Cursor
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# Mouse
mouse_hide_wait 3.0
url_color #0087BD
url_style curly
open_url_modifiers kitty_mod
open_url_with default
copy_on_select no

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0

# Window layout
remember_window_size  yes
initial_window_width  1200
initial_window_height 800
window_border_width 1.0
draw_minimal_borders yes
window_margin_width 8
window_padding_width 12
placement_strategy center

# Tab bar
tab_bar_edge bottom
tab_bar_margin_width 0.0
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_title_template none

# Color scheme - Tokyo Night inspired
foreground #c0caf5
background #1a1b26
selection_foreground #c0caf5
selection_background #33467C

# Cursor colors
cursor #c0caf5
cursor_text_color #1a1b26

# Tab bar colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
inactive_tab_foreground #545c7e
inactive_tab_background #1a1b26
tab_bar_background      #16161e

# Normal colors
color0 #15161e
color1 #f7768e
color2 #9ece6a
color3 #e0af68
color4 #7aa2f7
color5 #bb9af7
color6 #7dcfff
color7 #a9b1d6

# Bright colors
color8  #414868
color9  #f7768e
color10 #9ece6a
color11 #e0af68
color12 #7aa2f7
color13 #bb9af7
color14 #7dcfff
color15 #c0caf5

# Extended colors for better syntax highlighting
color16 #ff9e64
color17 #db4b4b

# Background opacity and blur
background_opacity 1
dynamic_background_opacity no

# Advanced
shell .
editor .
close_on_child_death no
allow_remote_control no
update_check_interval 24
startup_session none
clipboard_control write-clipboard write-primary

# OS specific tweaks
macos_option_as_alt no
macos_hide_from_tasks no
macos_quit_when_last_window_closed yes
macos_window_resizable yes
macos_thicken_font 0.15
macos_traditional_fullscreen no
macos_show_window_title_in all

# Linux specific
linux_display_server auto

# Window management
confirm_os_window_close 0
